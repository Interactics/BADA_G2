<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />


  <script type="text/javascript" src="http://static.robotwebtools.org/EaselJS/current/easeljs.min.js"></script>
  <script type="text/javascript"
    src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
  <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
  <script type="text/javascript" src="http://static.robotwebtools.org/ros2djs/current/ros2d.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <link rel="stylesheet" href="index.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Nanum+Gothic:wght@400;700;800&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
  <!-- <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="index.js"></script>

</head>

<style>
  body {
    background-color: #fefaef;
    margin-top: 30px;
  }
</style>

<body>
  <!-- title section  -->
  <div class="title-container">
    <div class="logo">BADA</div>
    <div class="sub_logo">
      BUDDY FOR AUDITORY DETECTION ASSISTANCE
    </div>
    <div class="copyright">
      © 2020.Hanyang univ.Robotics 사과가 쿵!
    </div>
  </div>
   <!-- clock -->
   <div class = "clock-container">
      <div id="its">지금 시각,</div>
      <div id="clock">
          <span class="txt_lg" id="month"></span>
          <span class="mark">월</span>
          <span class="txt_lg" id="date"></span>
          <span class="mark">일</span>
          <br>
          <span class="txt_lg" id="ampm"></span>
          <span class="txt_lg" id="hour"></span>
          <span class="mark">시</span>
          <span class="txt_lg" id="minute"></span>
          <span class="mark">분</span>
      </div>
  </div>
  <hr style="color:#000000; width: 94.5%; position: absolute; top: 118px;z-index:-10;left: 2.75%;">
  <div class="container cards">
    <div class="row">

      <!-- left section -->
      <div class="alarm-col">
        <div class="card">
          <div class="alarm-contents-block">
            <h1 class="now" style="margin-bottom: 20px;">지금,</h1>
            <div id="alarm" style="font-size: 40px;color: #8B0000;font-weight: bold;"></div>
            <h2 class="can hear" style="margin-top: 25px;">소리가 들려요!</h2>
            <div id="sign_language">
              <img id="sign_language_gif" style="width: 250px; border:1px; border-radius: 20px;">
            </div>
          </div>
        </div>
      </div>

      <!-- middle section -->
      <div class="middle-section">
        <div class="history-title">몇 시에 어떤 소리가 ?</div>
        <!-- history section -->
        <div class="history-col">
          <div class="card">
            <div class="history-contents-block">
              <div id="History"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- map = right section -->
      <div class="map-col">
        <div class="card">
          <div class="map-contents-block">
            <img id="maping" src="./finalmap.png" width="400">
            <canvas id="canvas" width="500" height="610"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script>document.onload = init();</script>
</body>

</html>
