<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script type="text/javascript" src="http://static.robotwebtools.org/EaselJS/current/easeljs.min.js"></script>
  <script type="text/javascript"
    src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
  <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
  <script type="text/javascript" src="http://static.robotwebtools.org/ros2djs/current/ros2d.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script> 
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</head>

<body>
  <h1>Simple Map Example</h1>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Anton', sans-serif;
    }
  </style>
</head>

<body>
  <header style="text-align: center;">
    <p style="font-size:83px;">BADA</p>
    <p style="font-size:25px;">real-time visual web</p>
  </header>
  <br>



  <div>
    <a id="kakao-login-btn"></a>
    <button id="btn_srch" onclick="setAuth()">인증</button>
  
    <button class="temp" onclick="init()">draw</button>
    <button class="temp" onclick="tryConnectWebsocket()">connect</button>
    <button class="write-test" onclick="writeAlarmTest()">write-alarm-to-database-test</button>
    <button class="read-test" onclick="readAlarmTest()">read-alarm-from-database-test</button>
    <button class="get-test" onclick="getAlarmTest()">get-alarm-from-database-test</button>
  </div>

  <div id="map">
    <canvas id="canvas" width="640" height="480">
    </canvas>
  </div>

  <div style="color:black; font-weight:light; font-size: 45px; width:33%; padding:50px;">
    <span id="signal"></span>
  </div>


  <div style="color:black; font-weight:light; font-size: 30px; width:33%; padding:50px;">
    <span id="History"></span>
  </div>
<script>
   Kakao.Auth.createLoginButton({ 
    container: '#kakao-login-btn', 
    success: function(authObj) { 
      alert(JSON.stringify(authObj)); 
    },
    fail: function(err) { 
      alert(JSON.stringify(err)); 
    } }); 

function setAuth(){
	Kakao.Auth.login({
	    scope: 'talk_message,friends,profile',
	    success: function(response) {
	        console.log(response);
	    },
	    fail: function(error) {
	        console.log(error);
	    }
	});}
</script>


</body>

</html>
